<p>Product id</p><input [(ngModel)]="productId">
<br>
<button (click)="requestWithInterval()">Start Polling</button>
<button (click)="stopPolling()">Stop Polling</button>
<p *ngIf="shouldPoll">Polling...</p>
<p *ngIf="!shouldPoll">Paused</p>

<br>

<p *ngIf="startedLoading">Loading...</p>
<p *ngIf="hasError">{{errorMessage}}</p>

<p>Got result at: {{lastResult}}</p>
<p>Price : {{price}}</p>
<p>Can add to basket : {{canAddToBasket}}</p>

<br>
<br>
<p>Nightly run {{status}}</p>
<button (click)="startNightly()">Start</button>
<button (click)="stopNightly()">Stop</button>
